<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InserirAlunos</title>
</head>
<body>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputNomeDoAluno" class="form-label">Nome do Aluno</label>
          <input type="nome" class="form-control" id="inputNomeDoAluno">
        </div>
        <div class="col-md-6">
          <label for="inputTelemovel1" class="form-label">Telemóvel</label>
          <input type="telemóvel" class="form-control" id="inputTelemovel1">
        </div>
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Introduza o seu email">
        </div>
        <div class="col-12">
          <label for="inputMorada" class="form-label">Morada</label>
          <input type="text" class="form-control" id="inputMorada" placeholder="Rua, nº,">
        </div>
        <div class="col-md-6">
          <label for="inputDara" class="form-label">Data de Nascimento</label>
          <input type="text" class="form-control" id="inputData">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
</body>
</html>
